apiVersion: apps/v1
kind: Deployment
metadata:
  name: VRXnetflix-app
  labels:
    app: VRXnetflix-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: VRXnetflix-app
  template:
    metadata:
      labels:
        app: VRXnetflix-app
    spec:
      containers:
      - name: VRXnetflix-app
        image: vipulvrx/netflix:latest
        ports:
        - containerPort: 80
